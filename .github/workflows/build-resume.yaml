name: Build Resume
on:
  push:
    branches:
      - "*"
    paths:
      - "resume.yaml"
  workflow_dispatch: {}
jobs:
  generate_pdf:
    name: Generate PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: addnab/docker-run-action@v3
        with:
          image: yamlresume/yamlresume:v0.5.1
          registry: docker.io
          options: -v ${{ github.workspace }}:/workspace build /workspace/resume.yaml
